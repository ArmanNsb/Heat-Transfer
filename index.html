<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat Transfer Summary</title>
    <!-- Link to your single CSS file -->
<style> 
          @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;700&family=Share+Tech+Mono&display=swap');

        :root {
            --bg-dark: #0d1117;
            --bg-section: #161b22;
            --border-color: #30363d;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --text-primary: #c9d1d9;
            --text-secondary: #8b949e;
            --accent-blue: #58a6ff;
            --accent-cyan: #39c5cf;
            --accent-magenta: #ff7b72;
            --accent-orange: #f0883e;
            --connector-color: #484f58;
            --font-main: 'Exo 2', sans-serif;
            --font-code: 'Share Tech Mono', monospace;
        }

        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-primary);
            font-family: var(--font-main);
            font-size: 16px;
            line-height: 1.7;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        h1, h2, h3 {
            font-weight: 500;
            color: var(--accent-cyan);
            margin-bottom: 1rem;
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-shadow: 0 0 10px var(--accent-cyan);
        }

        h2 {
            font-size: 1.8rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 0.5rem;
            margin-top: 1.5rem;
        }

        h3 {
            font-size: 1.4rem;
            color: var(--accent-orange);
            margin-top: 2rem;
        }

        .workflow-map {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 60px;
            padding: 2rem 0;
            margin-bottom: 4rem;
        }

        .workflow-node {
            background-color: var(--bg-section);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem 1.5rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px var(--shadow-color);
            position: relative;
            z-index: 10;
            width: 280px;
        }

        .workflow-node:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(88, 166, 255, 0.3);
            border-color: var(--accent-blue);
        }

        .workflow-node.decision {
            width: 220px;
            height: 220px;
            transform: rotate(45deg);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .workflow-node.decision span {
            transform: rotate(-45deg);
        }

        .workflow-node.decision:hover {
             transform: rotate(45deg) translateY(-5px);
        }

        .flow-branch {
            display: flex;
            justify-content: space-around;
            width: 100%;
            gap: 20px;
            position: relative;
        }

        .branch-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
            width: 45%;
            position: relative;
        }

        .branch-container h3 {
            color: var(--text-primary);
            font-weight: 700;
            margin-top:0;
        }

        .workflow-node:not(:last-child):not(.decision):not(.no-connector)::after, 
        .branch-container h3::before {
            content: '↓';
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--connector-color);
            font-size: 2rem;
            font-weight: bold;
            z-index: 1;
        }

        .decision::after { 
            content: '';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            height: 30px;
            width: 2px;
            background-color: var(--connector-color);
        }

        .flow-branch::before { 
            content: '';
            position: absolute;
            top: -30px;
            left: 25%;
            width: 50%;
            height: 2px;
            background-color: var(--connector-color);
        }

        .branch-container::before { 
            content: '';
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            height: 30px;
            width: 2px;
            background-color: var(--connector-color);
        }

        .rejoin-connector {
            position: relative;
            width: 100%;
            height: 30px;
            margin-top: 20px;
        }

        .rejoin-connector::before {
            content: '';
            position: absolute;
            bottom: 0;
            left: 25%;
            width: 50%;
            height: 2px;
            background-color: var(--connector-color);
        }

        .rejoin-connector::after {
            content: '↓';
            position: absolute;
            bottom: -35px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--connector-color);
            font-size: 2rem;
            font-weight: bold;
            z-index: 1;
        }

        #accordion-container {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .roadmap-section {
            background-color: var(--bg-section);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            transition: border-color 0.3s ease;
        }

        .roadmap-section.expanded {
            border-color: var(--accent-blue);
        }

        .section-header {
            padding: 1rem 1.5rem;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(13, 17, 23, 0.5);
        }

        .section-header::after {
            content: '▼';
            transition: transform 0.3s ease;
        }

        .roadmap-section.expanded .section-header::after {
            transform: rotate(180deg);
        }

        .section-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-out, padding 0.5s ease-out;
            padding: 0 1.5rem;
        }

        .roadmap-section.expanded .section-content {
            max-height: 15000px; /* Large enough for content */
            padding: 1.5rem;
            transition: max-height 1s ease-in, padding 0.5s ease-in;
        }

        .card {
            background-color: var(--bg-dark);
            border-left: 4px solid var(--accent-blue);
            padding: 1rem;
            margin: 1.5rem 0;
            border-radius: 4px;
        }

        .insight {
            background-color: rgba(57, 197, 207, 0.1);
            border-left: 4px solid var(--accent-cyan);
            padding: 1rem;
            margin: 1.5rem 0;
            border-radius: 4px;
            color: var(--text-primary);
        }

        .rule-of-thumb {
            background-color: rgba(240, 136, 62, 0.1);
            border: 1px solid var(--accent-orange);
            padding: 1rem;
            margin: 1.5rem 0;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(240, 136, 62, 0.2);
        }

        .rule-of-thumb b {
            color: var(--accent-orange);
        }

        ul {
            list-style-position: inside;
            padding-left: 1rem;
        }

        li {
            margin-bottom: 0.5rem;
        }

        mjx-container {
            margin: 1rem auto;
            font-family: var(--font-code);
            text-align: center;
        }
</style>
